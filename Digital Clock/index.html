<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital_Clock using JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                   <span id="hrs">00</span>
                   <span>:</span>
                   <span id="mins">00</span>
                   <span>:</span>
                   <span id="sec">00</span>
            </div>
        </div>
        <div class="date">
            <p id="ddd"></p>
        </div>
        <p class="para">Created By Syed Vaseem Basha</p>
    </div>

</body>
<script src="app.js"></script>
</html>
